<h1 mat-dialog-title>Playlist name</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Playlist name</mat-label>
    <input matInput cdkFocusInitial [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.name">Ok</button>
</div>
